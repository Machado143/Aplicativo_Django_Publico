<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="htmx-config" content='{"selfRequestsOnly":false,"withCredentials":true}'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/estilo.css">
      
    <script src="https://unpkg.com/htmx.org@2.0.7"></script>
    <script src="https://unpkg.com/htmx-ext-client-side-templates@2.0.0/client-side-templates.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/handlebars@4.7.8/dist/handlebars.min.js"></script>
</head>
      
<body>
    <div
    hx-ext="client-side-templates"
    hx-trigger="load"
    hx-get="http://127.0.0.1:8000/posts/"
    hx-swap="outerHTML"
    mustache-array-template="postsTemplate"
  >
    <template id="postsTemplate">
      <div id="posts">
        {{#data}}
        <div class="card" style="width: 18rem">
          <div class="img"
          >
            <img
              src="http://127.0.0.1:8000/media/{{ imagem }}"
              class="card-img-top"
              style="width: fit-content"
            />
          </div>
          <div class="card-body">
            <h5 class="card-title">{{autor}}</h5>
            <p class="card-text">{{conteudo}}</p>
            <p class="card-text" style="text-align: right">
              <small>{{data_postagem}}</small>
            </p>
          </div>
        </div>
        {{/data}}
      </div>
    </template>
  </div>
  
</body>
</html>
